<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <main class="calculator">
        <div class="display-area" id="display">0</div>
        <div class="grid-container">
            <div class="item1" id="clear" onclick="clearDisplay()">C</div>
            <div class="item2" id="divide" onclick="display(id)">/</div>
            <div class="item3" onclick="display('multiply')"><i class="uil uil-multiply"></i><span class="no-display" id="multiply">*</span></div>
            <div class="item4" id="cancel" onclick="cancelDigit()"><i class="uil uil-cancel"></i></div>
            <div class="item5" id="one" onclick="display(id)">1</div>
            <div class="item6" id="two" onclick="display(id)">2</div>
            <div class="item7" id="three" onclick="display(id)">3</div>
            <div class="item8" onclick="display('subtract')"><i class="uil uil-minus"></i><span class="no-display" id="subtract">-</span></div>
            <div class="item9" id="four" onclick="display(id)">4</div>
            <div class="item10" id="five" onclick="display(id)">5</div>
            <div class="item11" id="six" onclick="display(id)">6</div>
            <div class="item12" id="plus" onclick="display(id)">+</div>
            <div class="item13" id="seven" onclick="display(id)">7</div>
            <div class="item14" id="eight" onclick="display(id)">8</div>
            <div class="item15" id="nine" onclick="display(id)">9</div>
            <div class="item16" id="equal" onclick="calculateResult()">=</div>
            <div class="item17" id="percent" onclick="display(id)">%</div>
            <div class="item18" id="zero" onclick="display(id)">0</div>
            <div class="item19" id="point" onclick="display(id)">.</div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
